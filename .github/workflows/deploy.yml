name: Deploy to GitHub Pages

on:
  # ç•¶æ¨é€åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼
  push:
    branches: ["main"]

  # å…è¨±æ‰‹å‹•å¾ Actions é ç±¤è§¸ç™¼
  workflow_dispatch:

# è¨­å®šæ¬Šé™
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚åªæœ‰ä¸€å€‹éƒ¨ç½²åœ¨è·‘ï¼Œé¿å…è¡çª
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # å»ºç½®å·¥ä½œ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build
        # ğŸ”¥ é‡é»ï¼šæŠŠ GitHub Secrets æ³¨å…¥åˆ° Build ç’°å¢ƒè®Šæ•¸
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # éƒ¨ç½²å·¥ä½œ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4